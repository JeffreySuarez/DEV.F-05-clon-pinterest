    <!-- inicio creacion de la barra de navegacion -->

    <nav class="navbar">
        <div class="navbar-container">
            <div class="content-logo">
                <ul>
                    <li class="navbar-logo"><a href="#">
                            <i class=" fa-brands fa-pinterest" style="color: #e60023;"></i></a>
                    </li>
                    <li class="navbar-box">
                        <a href="#">Inicio</a>
                    </li>
                    <li>
                        <a href="#">Hoy</a>
                    </li>
                    <li class="navbar-crear">
                        <a href="#">Crear <span><i class="fa-solid fa-chevron-down" style="color: #111111;"></i></span></a>
                    </li>
                </ul>
            </div>
            <div class="search">
                <label for="search"><span><i class="fa-solid fa-magnifying-glass" style="color: #111111;"></i></span><input type="text" name="search" placeholder="Search"></label>
            </div>
            <div class="content-user">
                <ul>
                    <li class="notification">
                        <i class="fas fa-bell"></i>
                    </li>
                    <li class="message">
                        <i class="fas fa-comment-dots"></i>
                    </li>
                    <li class="user">
                        <div class="avatar">

                            <img src="	https://i.pinimg.com/75x75_RS/2c/bf/92/2cbf9288951e90e03da96e294fa099ee.jpg" alt="Foto perfil">

                        </div>
                    </li>
                    <li>
                        <i class="fa-solid fa-chevron-down" style="color: #5f5f5f;"></i>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
