<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Clone</title>
    <!-- linkeamos el documento css -->
    <link rel="stylesheet" href="./style.css">
    <!-- utilizamos fontawesome para los iconos -->
    <script src="https://kit.fontawesome.com/b61b4c9b7e.js" crossorigin="anonymous"></script>

</head>

<body>

    <!-- inicio creacion de la barra de navegacion -->

    <nav class="navbar">
        <div class="navbar-container">
            <div class="content-logo">
                <ul>
                    <li class="navbar-logo"><a href="#">
                            <i class=" fa-brands fa-pinterest" style="color: #e60023;"></i></a>
                    </li>
                    <li class="navbar-box">
                        <a href="#">Inicio</a>
                    </li>
                    <li>
                        <a href="#">Hoy</a>
                    </li>
                    <li class="navbar-crear">
                        <a href="#">Crear <span><i class="fa-solid fa-chevron-down" style="color: #111111;"></i></span></a>
                    </li>
                </ul>
            </div>
            <div class="search">
                <label for="search"><span><i class="fa-solid fa-magnifying-glass" style="color: #111111;"></i></span><input type="text" name="search" placeholder="Search"></label>
            </div>
            <div class="content-user">
                <ul>
                    <li class="notification">
                        <i class="fas fa-bell"></i>
                    </li>
                    <li class="message">
                        <i class="fas fa-comment-dots"></i>
                    </li>
                    <li class="user">
                        <div class="avatar">JS</div>
                    </li>
                    <li>
                        <i class="fa-solid fa-chevron-down" style="color: #5f5f5f;"></i>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- fin de la barra de navegacion -->

        <section class="card-xl">
